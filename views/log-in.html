<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/atMedia.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Denis Ureke log-in</title>

</head>

<body>

    <div class="container-fluid" id="background-container">

        <div class="row" id="columns-container">

                <section>
                    <div class="container py-5 h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-white text-black-50 custom-card-bg" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                  
                              <div class="mb-md-5 mt-md-4 pb-5">
                  
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-black-50 mb-5">Please enter your login and password!</p>
                  
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeUsernameX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeUsernameX">Username</label>
                                </div>
                  
                                <div class="form-outline form-white mb-4">
                                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                  <label class="form-label" for="typePasswordX">Password</label>
                                </div>
                  
                                <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
                  
                                <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>

                                <div><button class="btn btn-outline-dark btn-lg px-5 margin-button" onclick="window.location.href='home.html'">Enter as Guest</button></div>
                  
                  
                              </div>
                  
                              <div>
                                <p class="mb-0">Don't have an account? <a href="register.html" class="text-black-50 fw-bold">Sign Up</a>
                                </p>
                              </div>
                  
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>

            
        
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
